<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List App</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>

<body>
    <div class="first">
        <div class="whole">
            <div>
                <div>
                    <h1>To Do List +</h1>
                </div>
                <div>
                    <div class="main">
                        <div class="inputDiv">
                            <input type="text" class="input" placeholder="Add todos here..">
                        </div>
                        <div class="btnDiv">
                            <button class="addBtn">Add</button>
                        </div>
                    </div>
                    <div class="enterAlert"></div>
                    <div class="delAlert"></div>
                    <div class="todo_list">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./script.js"></script>

</html>
